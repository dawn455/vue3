  <div>
    <h1>1.mixin是什么</h1>
    <p>
      Mixin是面向对象程序设计语言中的类，提供了方法的实现。其他类可以访问mixin类的方法而不必成为其子类
    </p>
    <p>  
      Mixin类通常作为功能模块使用，在需要该功能时“混入”，有利于代码复用又避免了多继承的复杂
    </p>
    <p>本质其实就是一个js对象，它可以包含我们组件中任意功能选项，如data、components、methods、created、computed等等</p>
  </div>
